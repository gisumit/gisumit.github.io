<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SPD - Sumit Ingole</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

	<style>

		:root {
			--sec-text-color: #A3A3A3;
			--pri-text-color: black;
			--gray-300: #E7E7E7;
			--bg-color: #fff;
			--pri-text-family: 'Red Hat Display', 'sans-serif';
			--sec-text-family: 'Red Hat Text', sans-serif;
		}

		body {
			font: 1rem/1.5 'Red Hat Text';
			margin: 0;
		}

		nav {
			width: 240px;
			height: 100dvh;
		}

		nav > ul {
			list-style-type: none;
			margin: 8px;
			padding: 0;
		}

		ul > li {
			font-size: .8rem;
			padding: 4px 8px;
			border-radius: 4px;
			margin-bottom: 4px;
			cursor: pointer;
		}

		ul > li.active, ul > li:hover {
			background: var(--gray-300);
		}

		.page {
			font-size: .8rem;
			padding: 0 8px;
		}

	</style>
</head>
	<body>
		<nav>
			<p class="page">Pages</p>
			<ul>
				<li class="active">about me</li>
				<li>selected work</li>
			</ul>
		</nav>
	</body>
</html>
