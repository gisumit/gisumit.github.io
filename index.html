<!DOCTYPE html>

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
	<style>
		:root {
			font-family: Inter, sans-serif;
			/* font-feature-settings: 'liga' 1, 'calt' 1; */
			/* fix for Chrome */

		* {
			padding: 0;

		}

		html {
			scroll-behavior: smooth;
		}

		body {
			margin: 0;
			padding: 24px;
			/* height: 100dvh; */
			font-family: "Geist", sans-serif;
		}

		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;

			font-size: 1rem;
			font-weight: 600;
			letter-spacing: -3.14%;
		}

		nav a {
			text-decoration: none;
			color: inherit;
		}

		.info {
			display: flex;
			justify-content: space-between;
			align-items: top;
			width: 100%;
			margin-top: 8rem;
		}

		.title {
			font-size: 20px;
			font-weight: 500;
			letter-spacing:-0.56px;
			text-decoration: line-through;
			color: #8E8E93;
		}

		.headline {
			font-size: 48px;
			font-weight: 500;
			letter-spacing: -3.14px;
		}

		.headline > b {
			font-weight: 500;
			color: #EE0000;
		}

		.right .image-container {
			width: 300px;
			height: 300px;
			background-image: url('./Designer-stories/sumit.jpg');
			background-size: cover;
			background-position: center -12px;
			background-repeat: no-repeat;
		}


		@media screen and (max-width: 768px) {
			.headline {
				font-size: 32px;
				letter-spacing: -1.14px;
			}

			.info {
				flex-direction: column;
				align-items: flex-start;
				gap: 2rem;
			}
		}
	</style>
</head>

<body>
	<nav>
		<div class="left">
			<a href="#" rel="noopener noreferrer">Sumit Ingole</a>
		</div>

		<div class="right">

				rel="noopener noreferrer">Linkedin</a>
		</div>
	</nav>

	<div class="info">
		<div class="left">
			<div class="title">
				front end developer </br>
				back end developer </br>
				product designer </br>

			</div>

				<b>Senior UX Designer</b> from India working with </br>

			<div class="image-container"></div>
